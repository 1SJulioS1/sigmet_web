{% extends 'corp/base.html' %}

{% block content %}
    <div class="container">
        <div class="row text-center">
            <div class="container custom-background ">
                <h2>Resumen de instrumentos por magnitudes</h2>
            </div>
        </div>
        <br>
        <div class="row">
            {% for g, list in ipmpg %}
                <div class="col-md-3 mx-auto">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-body">
                            <h3 class="card-title text-center">{{ g }}</h3>
                            {% for m, ctd in list %}
                                <div class="dropdown-divider"></div>
                                <p class="card-text">{{ m }} : {{ ctd }}</p>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

    </div>

{% endblock %}
