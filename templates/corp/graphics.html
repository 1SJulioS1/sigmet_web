{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta charset="UTF-8">
    <link href="{% static 'styles/boostrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'styles/datable/datatables.min.css' %}" rel="stylesheet">
    <link href="{% static 'styles/datable/buttons.dataTables.min.css' %}" rel="stylesheet">
    <title>Sigmet Corporativo</title>
</head>
<body>

<div id="container" data-url="{% url 'corp:instrumento_magnitud_data' %}"></div>


<script src="{% static 'scripts/jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'scripts/highcharts.js' %}"></script>
<script src="{% static 'scripts/datable/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'scripts/popper.min.js' %}"></script>
<script src="{% static 'scripts/boostrap/bootstrap.min.js' %}"></script>
<script src="{% static 'scripts/datable/datatables.min.js' %}"></script>
<script src="{% static 'scripts/datable/dataTables.buttons.min.js' %}"></script>
<script src="{% static 'scripts/datable/pdfmake.min.js' %}"></script>
<script src="{% static 'scripts/datable/vfs_fonts.js' %}"></script>
<script src="{% static 'scripts/datable/datatable_start.js' %}"></script>

<script>
    $.ajax({
        url: $("#container").attr("data-url"),
        dataType: 'json',
        success: function (data) {
            Highcharts.chart("container", data);
        }
    });
</script>

</body>
</html>
