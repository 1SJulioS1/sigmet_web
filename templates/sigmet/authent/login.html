{% extends 'sigmet/base.html' %}
{% block body %}
    <section class="h-100 h-custom" style="background-color: #8fc4b7;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-8 col-xl-6">
                    <div class="card rounded-3">
                        <div class="card-body p-4 p-md-5">
                            <h1 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Iniciar sesión</h1>
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="row d-flex align-items-center justify-content-center">
                                        <div class="alert alert-danger fade show" role="alert">
                                            {{ message }}
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                    </div>
                                {% endfor %}
                            {% endif %}
                            <form class="px-md-2" method="post">
                                {% csrf_token %}
                                <div class="form-group  mb-4">
                                    <label class="form-label" for="id_email">Correo</label>
                                    <input type="email" id="id_email" name='email' class="form-control">
                                </div>
                                <div class="row">
                                    <div class="form-group  mb-4">
                                        <label class="form-label" for="id_password">Contraseña</label>
                                        <input type="password" id="id_password" name='password' class="form-control">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-actions right">
                                        <button id="confirmar" type="submit" class=" btn btn-success ">Agregar</button>
                                        <button type="reset" class="btn btn-danger">Cancelar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
